{% extends "base_template.html" %}
{% block add_head %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><!-- Icon(Font Awesome) -->
{% endblock %}

{% block content %}
			<header>
				<div id="aboutme">
					<h1 data-i18n="about.aboutme.tasuku"></h1>
					<p data-i18n="about.aboutme.myfield"></p>
				</div>
				<div id="lightfox-anime">
					<img src="{{static_path}}/img/{{id}}/LightFox.gif" alt="LightFox" id = "LightFox"/>
				</div>
			</header>

			<article>
				<section id="intro">
					<h2 data-i18n="about.intro.title"></h2>

					<img src="{{static_path}}/img/{{id}}/tasuku.jpg" alt="Tasuku TAKAHASHI" id="myface"/>
					<p>
						<span data-i18n="about.intro.contents-1"></span>
						<a data-i18n="about.intro.contents-2" href="http://rudds.jp/" target="_blank"></a>
						<span data-i18n="about.intro.contents-3"></span>
					</p>
					<div class="clearfix"></div>

					<div class="sns-accounts">
						<ul>
						<li class="facebook_share"><a href="https://www.facebook.com/tasuku.takahashi.142" target="_blank"><i class="fa fa-facebook"></i><span class="share-text"></span></a></li>
						<li class="twitter_share"><a href="https://twitter.com/pythor" target="_blank"><i class="fa fa-twitter"></i><span class="share-text"></span></a></li>
						<li class="github_share"><a href="https://github.com/supertask" target="_blank"><i class="fa fa-github"></i><span class="share-text"></span></a></li>
						<li class="instagram_share"><a href="https://www.instagram.com/lightfox.task/?hl=en" target="_blank"><i class="fa fa-instagram"></i><span class="share-text"></span></a></li>
						</ul>
					</div>
				</section>


				<section id="skills">
					<h2 data-i18n="about.skill.title"></h2>
					<img class="responsive-images" src="{{static_path}}/img/{{id}}/skill_language_pc.png" alt="Language"/>
					<img class="responsive-images" src="{{static_path}}/img/{{id}}/skill_programming_pc.png" alt="Programming"/>
					<img class="responsive-images" src="{{static_path}}/img/{{id}}/skill_developing_pc.png" alt="Language"/>
				</section>

				<section id="history">
					<h2 data-i18n="about.hist.title"></h2>
					<ul class='education'>
						<li data-i18n="about.hist.e1.name"></li>
						<ul>
							<li data-i18n="about.hist.e1.detail1"></li>
							<li data-i18n="about.hist.e1.detail2"></li>
						</ul>
					</ul>
					<ul class='education'>
						<li data-i18n="about.hist.e2.name"></li>
						<ul>
							<li data-i18n="about.hist.e2.detail1"></li>
							<li data-i18n="about.hist.e2.detail2"></li>
							<li data-i18n="about.hist.e2.detail3"></li>
							<li data-i18n="about.hist.e2.detail4"></li>
						</ul>
					</ul>

					<ul class='abroad'>
						<li data-i18n="about.hist.e3.name"></li>
						<ul>
							<li data-i18n="about.hist.e3.detail1"></li>
							<li data-i18n="about.hist.e3.detail2"></li>
						</ul>
					</ul>

				</section>

				<section id="hobby">
					<h2 data-i18n="about.hobbies.title"></h2>

					<div class="hobbies" id="movie">
						<img src="{{static_path}}/img/{{id}}/movies.png" alt="Movies"/>
						<div class="comment">
							<h3 data-i18n="about.hobbies.h1.title"></h3>
							<p data-i18n="about.hobbies.h1.description">
						</div>
					<!-- /#movie --></div>

					<div class="hobbies" id="climb">
						<div class="comment">
							<h3 data-i18n="about.hobbies.h2.title"></h3>
							<p data-i18n="about.hobbies.h2.description">
						</div>
						<img src="{{static_path}}/img/{{id}}/climb_bag.png" alt="Mountain" />
					<!-- /#mountain --></div> <!-- style="width:200px; height: 200px;" -->

					<div class="hobbies" id="piano">
						<img src="{{static_path}}/img/{{id}}/keyboard.png" alt="To play piano"/>
						<div class="comment">
							<h3 data-i18n="about.hobbies.h3.title"></h3>
							<p data-i18n="about.hobbies.h3.description">
						</div>
					<!-- /#piano --></div>
				</section>
			</article>

			<!--
			<footer>
				<img src="{{static_path}}/img/{{id}}/black_slash.png" id="black_slash" />
				<div id="footer_info">
					<img src="{{static_path}}/img/{{id}}/black.png" />
				</div>
			</footer>
			-->
{% endblock %}

{% block back_js %}
	<script src="{{static_path}}/js/lib/breakpoints.js" type="text/javascript"></script>
	<script src="{{static_path}}/js/home_responsive-images.js" type="text/javascript"></script>
{% endblock %}
