<h3>Introduction</h3>
<p>
JavaRMIを研究で使っているのですが，codebase（リモートクラスパス的なもの）の指定で戸惑ったのでメモします．
例えばサーバクライアントのモデルがあるとき，サーバ側にjarファイルをおき，クライアント側からそのjarファイルをリモートで使いたいとします．こういう場合にcodebaseというものが必要でcodebaseによってリモートクラスパスを設定する必要があります．

私のミスはこうでした.
</p>
